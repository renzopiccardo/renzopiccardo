<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <!--Icono para menu responsive a la derecha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    <script src="scriptInicio.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body>

    <header>

        <a href="index.html" id="joystick">
            <img id="iconoJoystick" src="img/icon.png">
        </a>

        <nav>
            <ul>
                <li><a class="active" href="index.html">Juegos</a></li>

                <li><a href="registro.html">Registrarse</a></li>

                <li><a href="comentarios.html">Comentarios</a></li>
            </ul>
        </nav>

        <a href="javascript:void(0);" id="iconoHamburguesa" onclick="abrirMenu()">
            <i class="fa fa-bars"></i>
        </a>

    </header>

    <br>

    <div id="slider">
        <figure>
            <img src="img/banner/1.jpg" alt="banner1">
            <img src="img/banner/2.jpg" alt="banner2">
            <img src="img/banner/3.jpg" alt="banner3">
            <img src="img/banner/4.jpg" alt="banner4">
            <img src="img/banner/5.jpg" alt="banner5">
        </figure>
    </div>

    <div class="sidenav">

        <div class="topSidenav">

            <div class="botonOrdenar">
                <button id="botonOrdenar" onclick="ordenarJuegos()">Ordenar Alfabéticamente</button>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Categoría &#9660;</button>
                <div class="dropdown-content">
                    <a href="#">Acción</a>
                    <a href="#">Aventura</a>
                    <a href="#">FPS</a>
                </div>
            </div>
        </div>

        <div class="bottomSidenav">
            <div class="filtroTexto">
                <input type="text" id="filtroTexto" placeholder="Buscar...">
            </div>
        </div>

    </div>

    <main>

        <ul id="ulJuegos">
            
        </ul>

    </main>

</body>

</html>
