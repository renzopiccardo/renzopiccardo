<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body>
    <header>
        <div class="navbar" id="miNavbar">
            <nav>
                <a href="index.html">
                    <img id="icon" src="img/icon.png">
                </a>
                <a href="index.html">Juegos</a>
                <a href="registro.html">Registrarse</a>
                <a class="active" href="comentarios.html">Comentarios</a>
                <a href="javascript:void(0);" class="icono" onclick="abrirMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>
    <br>

    <div class="encabezado">
        <h1>Comentarios/Consultas</h1>
    </div>

    <div class="comentarios">
        <form action="url" method="POST">
            <div>
                <label for="nombre">Nombre</label>
                <br>
                <input placeholder="Ingrese su nombre..." type="text" id="campo1" name="nombre" pattern="[A-Za-z]+"
                    maxlength="30" required autofocus>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <br>
                <input placeholder="Ingrese su email..." type="email" id="campo3" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required>
            </div>
            <br>
            <div>
                <label for="areatexto">Escriba su comentario o consulta...</label>
                <br>
                <textarea id="comentarios" name="comentarios" cols="30" rows="30" maxlength="600" required></textarea>
            </div>
            <br>
            <input type="submit" value="Guardar">
            <input type="reset" value="Deshacer">
        </form>
    </div>
</body>

</html>
