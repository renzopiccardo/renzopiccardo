<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.min.css">

    <!--Icono para menu responsive a la derecha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 

    <script src="js/script.js"></script>
    <script src="js/scriptCompra.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body id="bodyCompra">

    <header>
        <div class="navbar" id="miNavbar">
            <nav class="contenedor">
                <a href="index.html">
                    <img id="icon" src="img/icon.png">
                </a>
                <a class="active" href="index.html">Juegos</a>
                <a href="registro.html">Registrarse</a>
                <a href="comentarios.html">Comentarios</a>
                <a href="javascript:void(0);" class="icono" onclick="abrirMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>

    <br>

    <main id="main-compra" class="contenedor">

        <h3>Compra Skyrim</h3>
        <br>

        <form action="" id="form-compra" method="POST">
            <li>
                <label for="cantidad">Cantidad: </label>
                <br>
                <input type="number" name="cantidad" id="cantidadJuegos" value="1" min="1" max="20" required>
            </li>

            <li>
                <label for="medio-pago">Medio de pago: </label>
                <br>
                <select name="medio-pago" id="medioPagoCompra" required>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
            </li>

            <li>
                <label for="nombre">Nombre: </label>
                <br>
                <input type="text" name="nombre" id="nombreComprador" pattern="[A-Za-z]+" maxlength="30" required>
            </li>

            <li>
                <label for="apellido">Apellido: </label>
                <br>
                <input type="text" name="apellido" id="apellidoComprador" pattern="[A-Za-z]+" maxlength="30" required>
            </li>

            <li>
                <label for="email">Email: </label>
                <br>
                <input type="email" name="email" id="emailComprador" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required>
            </li>

            <li>
                <label for="">Tipo de juego: </label>
                <br>
                <label for="tipo-juego">Digital</label>
                <input type="radio" name="tipo-juego" id="selectDigital">

                <label for="tipo-juego">Fisico</label>
                <input type="radio" name="tipo-juego" id="selectFisico">
            </li>

            <div id="divDireccionMetodo">
                <li>
                    <label for="direccion">Direccion: </label>
                    <br>
                    <input type="text" name="direccion" id="direccionComprador" pattern="[a-z0-9._%+-]+" maxlength="80">
                </li>

                <li>
                    <label for="metodo-envio">Metodo de envío: </label>
                    <br>
                    <select name="metodo-envio" id="metodoEnvio">
                        <option value="comun">Común</option>
                        <option value="especial">Especial</option>
                        <option value="premium">Premium</option>
                    </select>
                </li>
            </div>

            <div>
                <p>Precio base: <span id="desgloseBase"></span></p>
                <p>Cantidad de juegos: <span id="desgloseCantidad"></span></p>
                <p id="metodoE">Método de envío: <span id="desgloseMetodo"></span></p>
                <p>Impuestos: <span id="desgloseImpuestos"></span></p>
                <br>
                <p id="subtotal">Subtotal: </p>
            </div>
            

            <li>
                <input type="submit" value="Comprar">
                <input type="reset" value="Deshacer">
            </li>

        </form>
    </main>

    <footer>
        <section class="contenedor">

            <p id="bottomText">© Sitio con fines educativos, sin ánimos de lucro. Todas las imagenes son propiedad de su autor.</p>

            <nav id="social">
                <ul>
                    <li><a href="#fb"><img src="img/trans.png" alt="fb" id="logo1" class="logo"></a></li>
                    <li><a href="#tw"><img src="img/trans.png" alt="tw" id="logo2" class="logo"></a></li>
                    <li><a href="#pn"><img src="img/trans.png" alt="pn" id="logo3" class="logo"></a></li>
                </ul>
            </nav>

        </section>
    </footer>


</body>

</html>
