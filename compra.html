<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <!--Icono para menu responsive a la derecha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    <script src="scriptCompra.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body>

    <header>

        <a href="index.html" id="joystick">
            <img id="iconoJoystick" src="img/icon.png">
        </a>

        <nav>
            <ul>
                <li><a class="active" href="index.html">Juegos</a></li>

                <li><a href="registro.html">Registrarse</a></li>

                <li><a href="comentarios.html">Comentarios</a></li>
            </ul>
        </nav>

        <a href="javascript:void(0);" id="iconoHamburguesa" onclick="abrirMenu()">
            <i class="fa fa-bars"></i>
        </a>

    </header>

    <br>

    <main id="main-compra">

        <h3>Compra Skyrim</h3>
        <br>

        <form action="" id="form-compra">
            <li>
                <label for="cantidad">Cantidad: </label>
                <br>
                <input type="number" name="cantidad" id="cantidadJuegos" value="1" min="1" max="20" required>
            </li>

            <li>
                <label for="medio-pago">Medio de pago: </label>
                <br>
                <select name="medio-pago" id="medioPagoCompra" required>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
            </li>

            <li>
                <label for="nombre">Nombre: </label>
                <br>
                <input type="text" name="nombre" id="nombreComprador" pattern="[A-Za-z]+" maxlength="30" required>
            </li>

            <li>
                <label for="apellido">Apellido: </label>
                <br>
                <input type="text" name="apellido" id="apellidoComprador" pattern="[A-Za-z]+" maxlength="30" required>
            </li>

            <li>
                <label for="email">Email: </label>
                <br>
                <input type="email" name="email" id="emailComprador" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required>
            </li>

            <li>
                <label for="">Tipo de juego: </label>
                <br>
                <label for="tipo-juego">Digital</label>
                <input type="radio" name="tipo-juego" id="selectDigital">

                <label for="tipo-juego">Fisico</label>
                <input type="radio" name="tipo-juego" id="selectFisico">
            </li>

            <div id="divDireccionMetodo">
                <li>
                    <label for="direccion">Direccion: </label>
                    <br>
                    <input type="text" name="direccion" id="direccionComprador" pattern="[a-z0-9._%+-]+" maxlength="80">
                </li>

                <li>
                    <label for="metodo-envio">Metodo de envío: </label>
                    <br>
                    <select name="metodo-envio" id="metodoEnvio">
                        <option value="comun">Común</option>
                        <option value="especial">Especial</option>
                        <option value="premium">Premium</option>
                    </select>
                </li>
            </div>

            <p id="subtotal">Subtotal: </p>

            <li>
                <input type="submit" value="Comprar">
                <input type="reset" value="Deshacer">
            </li>

        </form>
    </main>




</body>

</html>
