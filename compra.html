<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <!--Icono para menu responsive a la derecha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <img id="iconoJoystick" src="img/icon.png">
                    </a>
                </li>

                <li><a class="active" href="index.html">Juegos</a></li>

                <li><a href="registro.html">Registrarse</a></li>

                <li><a href="comentarios.html">Comentarios</a></li>

                <li>
                    <a href="javascript:void(0);" id="iconoHamburguesa" onclick="abrirMenu()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <br>

    <form action="">
        <li>
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidadJuegos" value="1" required>
        </li>

        <li>
            <label for="medio-pago">Medio de pago: </label>
            <select name="medio-pago" id="medioPagoCompra" required>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
            </select>
        </li>

        <li>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombreComprador" required>
        </li>

        <li>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellidoComprador" required>
        </li>

        <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="emailComprador" required>
        </li>

        <li>
            <label for="tipo-juego">Digital</label>
            <input type="radio" name="tipo-juego" id="selectDigital">

            <label for="tipo-juego">Fisico</label>
            <input type="radio" name="tipo-juego" id="selectFisico">
        </li>

        <li>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccionComprador" required>
        </li>

        <li>
            <label for="metodo-envio">Metodo de envío</label>
            <select name="metodo-envio" id="metodoCompra" required>
                <option value="comun">Común</option>
                <option value="especial">Especial</option>
                <option value="premium">Premium</option>
            </select>
        </li>

        <li>
            <button type="submit">Comprar</button>
        </li>

    </form>



</body>

</html>
