    <meta charset="UTF-8">

<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="index.html">Inicio</a>
                <a class="active" href="registro.html">Registrarse</a>
                <a href="comentarios.html">Comentarios</a>
            </nav>
        </div>
    </header>
    <br>

    <div class="encabezado">
        <h1>Registro</h1>
    </div>

    <div class="registro">
        <form action="url" method="POST">
            <div>
                <label for="campo1">Nombre</label>
                <br>
                <input placeholder="Ingrese su nombre..." type="text" id="campo1" name="nombre" pattern="[A-Za-z]+" maxlength="30" required autofocus>
            </div>
            <br>
            <div>
                <label for="campo2">Apellido</label>
                <br>
                <input placeholder="Ingrese su apellido..." type="text" id="campo2" name="apellido" pattern="[A-Za-z]+" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="campo3">Email</label>
                <br>
                <input placeholder="Ingrese su email..." type="email" id="campo3" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </div>
            <br>
            <div>
                <label for="campo4">Contrase単a</label>
                <br>
                <input placeholder="Ingrese su contrase単a..." type="password" id="campo4" name="contrasena" pattern="[A-Za-z0-9]+" minlength="8" maxlength="24" required>
            </div>
            <br>
            <div>
                <label for="campo5">Repetir contrase単a</label>
                <br>
                <input placeholder="Repita su contrase単a..." type="password" id="campo5" name="repContrasena" pattern="[A-Za-z0-9]+" minlength="8" maxlength="24" required>
            </div>
            <br>
            <input type="submit" value="Guardar">
            <input type="reset" value="Deshacer">

        </form>
    </div>

</body>

</html>
