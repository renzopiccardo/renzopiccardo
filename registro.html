<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 

    <script src="js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Renzo's marketplace</title>
    <meta name="description" content="Tienda online de videojuegos">
</head>

<body id="bodyRegistro">

    <header>
        <div class="navbar" id="miNavbar">
            <nav class="contenedor">
                <a href="index.html">
                    <img id="icon" src="img/icon.png">
                </a>
                <a href="index.html">Juegos</a>
                <a class="active" href="registro.html">Registrarse</a>
                <a href="comentarios.html">Comentarios</a>
                <a href="javascript:void(0);" class="icono" onclick="abrirMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>

    <br>

    <div class="encabezado">
        <h1>Registro</h1>
    </div>

    <div class="registro contenedor">
        <form action="url" method="POST">
            <div>
                <label for="campo1">Nombre</label>
                <br>
                <input placeholder="Ingrese su nombre..." type="text" id="campo1" name="nombre" pattern="[A-Za-z]+"
                    maxlength="30" required autofocus>
            </div>
            <br>
            <div>
                <label for="campo2">Apellido</label>
                <br>
                <input placeholder="Ingrese su apellido..." type="text" id="campo2" name="apellido" pattern="[A-Za-z]+"
                    maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="campo3">Email</label>
                <br>
                <input placeholder="Ingrese su email..." type="email" id="campo3" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required>
            </div>
            <br>
            <div>
                <label for="campo4">Contraseña</label>
                <br>
                <input placeholder="Ingrese su contraseña..." type="password" id="campo4" name="contrasena" pattern="[A-Za-z0-9]+"
                    minlength="8" maxlength="24" required>
            </div>
            <br>
            <div>
                <label for="campo5">Repetir contraseña</label>
                <br>
                <input placeholder="Repita su contraseña..." type="password" id="campo5" name="repContrasena" pattern="[A-Za-z0-9]+"
                    minlength="8" maxlength="24" required>
            </div>
            <br>
            <input type="submit" value="Guardar">
            <input type="reset" value="Deshacer">

        </form>
    </div>

    

    <footer>
        <section class="contenedor">

            <p id="bottomText">© Sitio con fines educativos, sin ánimos de lucro. Todas las imagenes son propiedad de su autor.</p>

            <nav id="social">
                <ul>
                    <li><a href="#fb"><img src="img/trans.png" alt="fb" id="logo1" class="logo"></a></li>
                    <li><a href="#tw"><img src="img/trans.png" alt="tw" id="logo2" class="logo"></a></li>
                    <li><a href="#pn"><img src="img/trans.png" alt="pn" id="logo3" class="logo"></a></li>
                </ul>
            </nav>

        </section>
    </footer>

</body>

</html>
